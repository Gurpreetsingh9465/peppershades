<div class="marketDetails">

        <div class="row">
<br>
<div class="col-lg-12 mt-32"><h5>Audience & Marketing</h5></div>

<div class="col-lg-12 mt-8"><p class="col-lg-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p></div>
          <!-- Single Line Box -->
<div class="text-box col-lg-12 mb-32 mt-32" >                                
        <select v-model="market.audience" @change="submitmarket">
                <option value="">Type</option>
                <option value="All">All</option>
                <option value="saab">Students</option>
                <option value="mercedes">Entrepreneurs</option>
                <option value="audi">Engineers</option>
                <option value="audi">Doctors</option>
              </select> 
       
    </div>
    
    
    
    <!-- Dropdowns -->
    

     <!-- Dropdowns -->
     <p class="col-lg-12 text-left mb-16" >Age</p>
     <div class="text-box col-lg-4 mb-32 mt-16 ">                              
            <input type="select" v-model="market.age1" @change="submitmarket" placeholder="Minimum Age" list="projecttypes"/>
                                           
            </div>

     <!-- Dropdowns -->
     <div class="text-box col-lg-4 mb-32 mt-16 ">                              
            <input type="select" v-model="market.age2" @change="submitmarket" placeholder="Maximum Age" list="projecttypes"/>
                                           
            </div>

            <p class="col-lg-12 text-left mb-16" >Gender</p>
            <div class="text-box col-lg-4 mb-32 mt-16 ">                              
                    
                    <select v-model="market.gender" @change="submitmarket">
                            
                            <option value="All">All</option>
                            <option value="Both">Male & Female</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                          </select> 
                                                   
                    </div> 
                    
                    <p class="col-lg-12 text-left mb-16">Competitors</p>
                    <!-- chips link-->
                        <div class="col-lg-12 mb-32 mt-8 chips-link">
                       <div class="center">
                               <input type="text" placeholder="Enter Link or Name here" v-model="chipValue" @keyup.enter="addLink" >       

                       </div>
                           <transition-group name="chips" class="chip-list" tag="div">
                                   <div v-for="(item,index) in chips" v-if="index >= 1" v-bind:key="item">
                                        <div class="chip-link">
                                        <div class="chip-icon center">
                                                <img src="" alt="">
                                        </div>   
                                        <div class="chip-text center" >
                                                <a  @click="redirect(item.href)" class="body1">{{item.name}}</a>      
                                        </div>
                                        <div class="chip-close center" > 
                                                        <i class="fa fa-close"  v-on:click="removeChip(index)"></i>
                                        </div>
                                        </div>
                                   </div>
                           </transition-group>                                
                   
                        </div> 

                        <div class="col-lg-12 action-buttons">
                                <button >Save</button>
                                <button class="btn-secondary" @click = "closeForm()">Cancel</button>
                        </div>
        </div>
      </div>
