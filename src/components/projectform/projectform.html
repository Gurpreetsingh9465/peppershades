<div class="project-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 projectForm">

        <form>
          <div class="projectDetails">
            <div class="form-group">

              <input type="text" class="form-control border-bottom border-dark" id="projectName"
                     aria-describedby="emailHelp" placeholder="Project Name">
            </div>
            <div class="form-group">
              <img class="arrow" src="../../../static/assets/images/MaskGroup52.svg" style="width:16px; height:16px">
              <input type="text" class="form-control border-bottom border-dark" id="projectDesc"
                     aria-describedby="emailHelp" placeholder="Project Description">
            </div>

            <div class="form-group">
              <img class="arrow" src="../../../static/assets/images/MaskGroup48.svg" style="width:16px; height:16px">
              <input type="text" class="form-control border-bottom border-dark" id="industry"
                     aria-describedby="emailHelp" placeholder="Industry">

            </div>
            <div class="form-group">

              <input type="text" class="form-control border-bottom border-dark" id="tagline"
                     aria-describedby="emailHelp" placeholder="Tagline(If Any)">
            </div>
            <div class="form-group">

              <input type="text" class="form-control border-bottom border-dark" id="foundation"
                     aria-describedby="emailHelp" placeholder="What was the founding story?">
            </div>
            <div class="form-group">
              <img class="arrow" src="../../assets/Mask%20Group%2051.svg" style="width:16px; height:16px">
              <input type="text" class="form-control border-bottom border-dark" id="start_date"
                     aria-describedby="emailHelp" placeholder="Founded On?">
            </div>
            <div class="form-group">

              <input type="text" class="form-control border-bottom border-dark" id="value"
                     aria-describedby="emailHelp" placeholder="Value Propositions">
            </div>
          </div>

          <router-link to="/targetAudience">
            <button type="submit" class="btn target btn-primary"> Target
              Audience <img class="mr-1 button-hover" src="../../../static/assets/images/MaskGroup48.svg">
            </button>
          </router-link>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
  <!--section ends-->

</div>
